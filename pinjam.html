<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Keranjang - PinjamBarang</title>
<link rel="stylesheet" href="assets/css/style.css">
<style>
.cart-container {
  max-width: 800px;
  margin: 30px auto;
  padding: 20px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}
.cart-item:last-child { border-bottom: none; }
.cart-item img {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 6px;
}
.item-info {
  flex: 1;
  margin-left: 10px;
}
.item-name { font-weight: bold; }
.item-price { color: #007a33; }
.cart-total {
  margin-top: 20px;
  font-size: 18px;
  text-align: right;
  font-weight: bold;
}
.btn {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 15px;
}
.btn-danger {
  background: #c0392b;
  color: white;
}
.btn-danger:hover { background: #922b21; }
.btn-primary {
  background: #007a33;
  color: white;
}
.btn-primary:hover { background: #005c26; }
.empty {
  text-align: center;
  color: #777;
  padding: 40px 0;
}
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo"><img src="assets/img/LogoBW.png" alt="Logo" style="width:140px;height:55px;border-radius:6px;object-fit:cover"></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="browsing.html">Browsing</a>
    <a href="tentang.html">Tentang Kami</a>
    <a href="chat.html">Chat</a>
    <a href="login.html" class="login-btn">Log In / Sign In</a>
    <a href="pinjam.html" class="cart-link">
      <img src="assets/img/cart.png" alt="Cart" style="width:25px;vertical-align:middle;">
      <span class="cart-badge" id="cartCount">0</span>
    </a>
  </div>
</nav>

<div class="cart-container">
  <h2>Keranjang Kamu üõí</h2>
  <div id="cartItems"></div>
  <div class="cart-total" id="cartTotal"></div>

  <div style="margin-top:20px;text-align:right">
    <a href="browsing.html" class="btn btn-outline">‚Üê Lanjut Belanja</a>
    <button class="btn btn-primary" onclick="goToPayment()">Lanjut ke Pembayaran</button>
  </div>
</div>

<footer class="footer">
  ¬© PinjamBarang ‚Äî Prototype ‚Ä¢ dibuat untuk demo
</footer>

<script>
// === Update Cart Count ===
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  document.getElementById('cartCount').textContent = cart.length;
}

// === Display Cart ===
function renderCart() {
  const container = document.getElementById('cartItems');
  const totalEl = document.getElementById('cartTotal');
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');

  if (cart.length === 0) {
    container.innerHTML = '<div class="empty">Keranjang kamu kosong üò¥</div>';
    totalEl.textContent = '';
    return;
  }

  let html = '';
  let total = 0;

  cart.forEach((item, index) => {
    const price = item.price || 0;
    total += price;
    html += `
      <div class="cart-item">
        <img src="${item.img || 'assets/img/PH.png'}" alt="${item.name}">
        <div class="item-info">
          <div class="item-name">${item.name}</div>
          <div class="item-price">Rp ${price.toLocaleString()}</div>
        </div>
        <button class="btn btn-danger" onclick="removeItem(${index})">Hapus</button>
      </div>
    `;
  });

  container.innerHTML = html;
  totalEl.textContent = `Total: Rp ${total.toLocaleString()}`;
}

// === Remove item ===
function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');
  cart.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
  updateCartCount();
}

// === Payment Redirect ===
function goToPayment() {
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');
  console.log("Cart contents:", cart); // Debug log
  if (cart.length === 0) {
    alert("Keranjang kamu kosong üòÖ");
    return;
  }
  window.location.href = "payment.html";
}


// === Init ===
window.onload = function() {
  updateCartCount();
  renderCart();
};
</script>
</body>
</html>
