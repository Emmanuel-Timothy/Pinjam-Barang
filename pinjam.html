<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Keranjang - PinjamBarang</title>
<link rel="stylesheet" href="assets/css/style.css">
<style>
body { font-family: Arial, sans-serif; background-color: #fafafa; margin: 0; padding: 0; }
.container { max-width: 800px; margin: 30px auto; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; }
h2 { text-align: center; color: #333; }
.cart-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
.cart-item h4 { margin: 0; color: #222; }
.cart-item p { margin: 4px 0; color: #555; }
.cart-item button { background-color: crimson; color: white; border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer; }
.cart-item button:hover { background-color: darkred; }
.total-section { text-align: right; margin-top: 20px; font-size: 18px; font-weight: bold; }
button.pay-btn { display: block; width: 100%; padding: 10px; background-color: green; color: white; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; }
button.pay-btn:hover { background-color: darkgreen; }
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo"><img src="assets/img/LogoBW.png" alt="Logo" style="width:140px;height:55px;border-radius:6px;object-fit:cover"></div>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="browsing.html">Browsing</a>
    <a href="tentang.html">Tentang Kami</a>
    <a href="chat.html">Chat</a>
    <a href="login.html" class="login-btn">Log In / Sign In</a>
    <a href="pinjam.html" class="cart-link active">
      <img src="assets/img/cart.png" alt="Cart" style="width:25px;vertical-align:middle;">
      <span class="cart-badge" id="cartCount">0</span>
    </a>
  </div>
</nav>

<script>
function toggleMenu() {
  const navLinks = document.getElementById('navLinks');
  navLinks.classList.toggle('active');
}
</script>

<div class="container">
  <h2>Keranjang</h2>
  <div id="cartContainer"></div>
  <div class="total-section">
    Total: <span id="totalPrice">Rp 0</span>
  </div>
  <button class="pay-btn" onclick="goToPayment()">ðŸ’³ Lanjut ke Pembayaran</button>
</div>

<footer class="footer">
  Â© PinjamBarang â€” Prototype â€¢ dibuat untuk demo
</footer>

<script>
function loadCart() {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const cartContainer = document.getElementById("cartContainer");
  const totalPriceElem = document.getElementById("totalPrice");
  const cartCountElem = document.getElementById("cartCount");
  
  cartContainer.innerHTML = "";
  let grandTotal = 0;
  
  if (cart.length === 0) {
    cartContainer.innerHTML = "<p style='text-align:center;'>Keranjang kosong.</p>";
    totalPriceElem.textContent = "Rp 0";
    cartCountElem.textContent = 0;
    return;
  }
  
  cart.forEach((item, index) => {
    const qty = item.qty || 1;
    const days = item.days || 1;
    const subtotal = item.price * qty * days;
    grandTotal += subtotal;
    
    cartContainer.innerHTML += `
      <div class="cart-item">
        <h4>${item.name}</h4>
        <p>Kategori: ${item.category}</p>
        <p>Jumlah: ${qty} unit â€¢ Durasi: ${days} hari</p>
        <p>Harga per hari: Rp ${item.price.toLocaleString()}</p>
        <p><strong>Subtotal: Rp ${subtotal.toLocaleString()}</strong></p>
        <button onclick="removeItem(${index})">Hapus</button>
      </div>
    `;
  });
  
  totalPriceElem.textContent = "Rp " + grandTotal.toLocaleString();
  cartCountElem.textContent = cart.length;
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

// Redirect to payment.html
function goToPayment() {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  if (cart.length === 0) {
    alert("Keranjang kosong, tidak dapat melanjutkan pembayaran.");
    return;
  }

  // Calculate total and save to localStorage
  let total = 0;
  cart.forEach(item => total += item.price * (item.qty || 1) * (item.days || 1));
  localStorage.setItem("totalPayment", total);
  window.location.href = "payment.html";
}

window.onload = loadCart;
</script>

</body>
</html>
