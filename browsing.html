<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Browsing - PinjamBarang</title>
<link rel="stylesheet" href="assets/css/style.css">
<style>
/* --- Minor layout tweaks --- */
.category-list {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

.category-item {
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 10px;
  width: 120px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
}
.category-item:hover {
  background-color: #f0f0f0;
  transform: scale(1.05);
}
.category-item img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 5px;
}

.search-container {
  display: flex;
  gap: 10px;
  margin: 15px 0;
}

.search-container input {
  flex: 1;
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.search-container button {
  padding: 8px 12px;
  border: none;
  background-color: #333;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}
.search-container button:hover {
  background-color: #555;
}

.product-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
  margin-top: 15px;
}

.product-card {
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  background-color: white;
  transition: 0.3s;
}
.product-card:hover {
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
}
.product-card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 8px;
}
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo"><img src="assets/img/LogoBW.png" alt="Logo" style="width:140px;height:55px;border-radius:6px;object-fit:cover"></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="browsing.html" class="active">Browsing</a>
    <a href="tentang.html">Tentang Kami</a>
    <a href="chat.html">Chat</a>
    <a href="login.html" class="login-btn">Log In / Sign In</a>
    <a href="pinjam.html" class="cart-link">
      <img src="assets/img/cart.png" alt="Cart" style="width:25px;vertical-align:middle;">
      <span class="cart-badge" id="cartCount">0</span>
    </a>
  </div>
</nav>

<div class="container" style="margin-top:20px;max-width:900px">
  <h2>Jelajahi Barang</h2>
  <div class="category-list">
    <div class="category-item" onclick="filterCategory('Elektronik')">
      <img src="assets/img/PH.png" alt="Elektronik">
      <p>Elektronik</p>
    </div>
    <div class="category-item" onclick="filterCategory('Peralatan')">
      <img src="assets/img/PH.png" alt="Peralatan">
      <p>Peralatan</p>
    </div>
    <div class="category-item" onclick="filterCategory('Olahraga')">
      <img src="assets/img/PH.png" alt="Olahraga">
      <p>Olahraga</p>
    </div>
    <div class="category-item" onclick="filterCategory('Furnitur')">
      <img src="assets/img/PH.png" alt="Furnitur">
      <p>Furnitur</p>
    </div>
    <div class="category-item" onclick="filterCategory('Lainnya')">
      <img src="assets/img/PH.png" alt="Lainnya">
      <p>Lainnya</p>
    </div>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cari barang...">
    <button onclick="searchProduct()">Cari üîç</button>
    <button onclick="showAll()">Jelajahi Semua Barang</button>
  </div>

  <div class="product-list" id="productList"></div>
</div>

<footer class="footer">
  ¬© PinjamBarang ‚Äî Prototype ‚Ä¢ dibuat untuk demo
</footer>

<script>
// === Dummy Data ===
const products = [
  { name: "Kamera Canon", category: "Elektronik", img: "assets/img/PH.png" },
  { name: "Laptop ASUS", category: "Elektronik", img: "assets/img/PH.png" },
  { name: "Obeng Set", category: "Peralatan", img: "assets/img/PH.png" },
  { name: "Tangga Lipat", category: "Peralatan", img: "assets/img/PH.png" },
  { name: "Sepeda Gunung", category: "Olahraga", img: "assets/img/PH.png" },
  { name: "Meja Belajar", category: "Furnitur", img: "assets/img/PH.png" },
  { name: "Kursi Kantor", category: "Furnitur", img: "assets/img/PH.png" },
  { name: "Tenda Camping", category: "Lainnya", img: "assets/img/PH.png" },
];

// === Display Function ===
function displayProducts(list) {
  const container = document.getElementById("productList");
  container.innerHTML = "";
  if (list.length === 0) {
    container.innerHTML = "<p style='text-align:center'>Tidak ada barang ditemukan.</p>";
    return;
  }
  list.forEach(p => {
    container.innerHTML += `
      <div class="product-card">
        <img src="${p.img}" alt="${p.name}">
        <h4>${p.name}</h4>
        <p><small>${p.category}</small></p>
        <button class="btn btn-primary" onclick="alert('Ditambahkan ke keranjang (demo)')">Pinjam</button>
      </div>
    `;
  });
}

// === Filter by Category ===
function filterCategory(cat) {
  const filtered = products.filter(p => p.category === cat);
  displayProducts(filtered);
}

// === Search Product ===
function searchProduct() {
  const keyword = document.getElementById("searchInput").value.toLowerCase();
  const filtered = products.filter(p => p.name.toLowerCase().includes(keyword));
  displayProducts(filtered);
}

// === Show All ===
function showAll() {
  document.getElementById("searchInput").value = "";
  displayProducts(products);
}

// === Init ===
window.onload = () => showAll();
</script>

</body>
</html>
