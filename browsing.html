<nav class="navbar">

  <div class="nav-links">

  <div class="card-grid">

      <img src="assets/img/PH.png" alt="item">
      <h4>Proyektor Mini</h4>
      <div class="small">Rp75.000 / hari</div>
      <button class="btn btn-outline" onclick="addToCart('Proyektor Mini', 75000)">Add to Cart</button>
    </div>
    <div class="card">
      <img src="assets/img/PH.png" alt="item">
      <h4>Speaker Aktif</h4>
      <div class="small">Rp45.000 / hari</div>
      <button class="btn btn-outline" onclick="addToCart('Speaker Aktif', 45000)">Add to Cart</button>
    </div>
    <div class="card">
      <img src="assets/img/PH.png" alt="item">
      <h4>Tripod Kamera</h4>
      <div class="small">Rp15.000 / hari</div>
      <button class="btn btn-outline" onclick="addToCart('Tripod Kamera', 15000)">Add to Cart</button>
    </div>
  </div>
