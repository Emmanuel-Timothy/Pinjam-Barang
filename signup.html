<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sign Up - PinjamBarang</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<nav class="navbar">
  <div class="logo"><img src="assets/img/LogoBW.png" alt="Logo" style="width:140px;height:55px;border-radius:6px;object-fit:cover"></div>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="browsing.html">Browsing</a>
    <a href="tentang.html">Tentang Kami</a>
    <a href="chat.html">Chat</a>
    <a href="login.html" class="login-btn">Log In / Sign In</a>
    <a href="pinjam.html" class="cart-link">
      <img src="assets/img/cart.png" alt="Cart" style="width:25px;vertical-align:middle;">
      <span class="cart-badge" id="cartCount">0</span>
    </a>
  </div>
</nav>

<script>
function toggleMenu() {
  const navLinks = document.getElementById('navLinks');
  navLinks.classList.toggle('active');
}
</script>


<div class="container" style="max-width:520px;margin-top:36px">
  <h2>Buat Akun</h2>
  <form id="signupForm">
    <label class="small">Nama</label><br>
    <input class="input" type="text" required name="nama" placeholder="Nama lengkap"><br><br>
    <label class="small">Email</label><br>
    <input class="input" type="email" required name="email" placeholder="you@example.com"><br><br>
    <label class="small">Password</label><br>
    <input class="input" type="password" required name="password" placeholder="••••••"><br><br>
    <button class="btn btn-primary" type="submit">Daftar</button>
  </form>
  <p class="small" style="margin-top:12px">Akun dibuat secara lokal (localStorage) untuk demo.</p>
</div>

<footer class="footer">
  © PinjamBarang — Prototype • dibuat untuk demo
</footer>
<script src="assets/js/script.js"></script>
</body>
</html>
